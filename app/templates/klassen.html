{% extends "layout.html" %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Lehrer</th>
            </tr>
        </thead>
        <tbody>
            {% for klasse in data %}
            <tr>
                <td>{{ klasse.id }}</td>
                <td>{{ klasse.name }}</td>
                <td>{{ klasse.lehrer }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
